<!-- Minimal Mistakes author profile include -->
<div class="author__profile" style="position: relative; display: flex; align-items: flex-start; min-height: 220px; width: 100%; margin: 0; padding: 0; margin-left: -400px;">
  <aside style="position: fixed; left: 30px; width: 180px; display: flex; flex-direction: column; align-items: flex-start;">
    <img src="{{ site.author.avatar }}" alt="{{ site.author.name }}" class="author__avatar" style="width: 190px; height: 190px; object-fit: cover; margin-bottom: 16px; border-radius: 100px;" />
    <ul class="author__links" style="padding-left: 0; list-style: none;">
      {% for link in site.author.links %}
        <li style="margin-bottom: 10px;">
          <a href="{{ link.url }}" target="_blank" style="font-size: 1.1em;">
            <i class="{{ link.icon }}"></i> {{ link.label }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </aside>
  <div style="margin-left: 260px; flex: 1; max-width: 800px; text-align: left;">
</div>
