<!-- Minimal, responsive author profile block -->
<style>
  .author-profile { display: flex; align-items: flex-start; gap: 24px; margin: 0 0 24px 0; }
  .author-profile__aside { width: 190px; flex: 0 0 190px; }
  .author-profile__avatar { width: 190px; height: 190px; object-fit: cover; margin-bottom: 16px; border-radius: 100px; }
  .author-profile__links { padding-left: 0; list-style: none; margin: 0; }
  .author-profile__links li { margin-bottom: 10px; }
  .author-profile__content { flex: 1 1 auto; min-width: 0; }

  /* Stack vertically on tablets/phones */
  @media (max-width: 900px) {
    .author-profile { flex-direction: column; align-items: center; text-align: center; }
    .author-profile__aside { width: 160px; flex-basis: 160px; }
    .author-profile__avatar { width: 160px; height: 160px; }
    .author-profile__content { width: 100%; text-align: left; }
  }
</style>

<div class="author-profile">
  <aside class="author-profile__aside">
    <img src="{{ site.author.avatar }}" alt="{{ site.author.name }}" class="author-profile__avatar" />
    <ul class="author-profile__links">
      {% for link in site.author.links %}
        <li>
          <a href="{{ link.url }}" target="_blank" rel="noopener">
            <i class="{{ link.icon }}"></i> {{ link.label }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </aside>
  <div class="author-profile__content"></div>
</div>
